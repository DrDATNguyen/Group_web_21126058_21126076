<!DOCTYPE html>
<html lang="vi">
<head>

    <title>Đăng Ký</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <form class="form" id="signup">
            <h2>Đăng Ký</h2>

        </form>
    </div>
